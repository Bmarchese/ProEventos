<h1 class="text-center">Eventos</h1>
<hr/>


<div class="form-group row align-middle mb-4">
  <label class="col-1 col-form-label mr-0 pr-0">Filtro:</label>
  <div class="col-3">
    <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="filtroLista">
  </div>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th class="text-center p-2 align-middle">
        <button class="btn btn-outline-light btn-sm" (click)="setVisibilidadeImg()">
          {{visibilidadeImg ? "Ocultar" : "Mostrar"}}
        </button>
      </th>
      <th class="text-center p-2 align-middle" scope="col">#</th>
      <th class="text-center p-2 align-middle">Tema</th>
      <th class="text-center p-2 align-middle">Local</th>
      <th class="text-center p-2 align-middle">Data</th>
      <th class="text-center p-2 align-middle">Qtd. pessoas</th>
      <th class="text-center p-2 align-middle">Lote</th>
      <th class="text-center p-2 align-middle">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let e of eventos">
      <td class="text-center allign-middle">
        <img src="/assets/{{e.imagemURL}}"
        [style.width.px]="150"
        [collapse]="!visibilidadeImg" 
        [isAnimated]="true"/>
      </td>
      <td class="text-center align-middle">{{e.id}}</td>
      <td class="text-center align-middle">{{e.tema}}</td>
      <td class="text-center align-middle">{{e.local}}</td>
      <td class="text-center align-middle">{{formatDate(e.dataEvento)}}</td>
      <td class="text-center align-middle">{{e.qtdPessoas}}</td>
      <td class="text-center align-middle">{{e.lote}}</td>
      <td class="text-center align-middle"></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos || !eventos.length">
    <tr>
      <td class="text-center text" colspan="8">
        <h4>
          Nenhum evento foi encontrado!
        </h4>
      </td>
    </tr>
  </tfoot>
</table>
